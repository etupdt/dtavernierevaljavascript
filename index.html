<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">    
    <title>Dice Game</title>
    </head>
    <body>
        <main>
            <div class="main">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <button type="button" id="newgame">
                            <span>
                                NEW GAME
                            </span>
                        </button>
                </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <p> 
                            <label id="player1" class="player">PLAYER 1</label>
                        </p>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <p> 
                            <label id="player2" class="nextplayer">PLAYER 2</label>
                        </p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <span id="global1">43</span>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <span id="global2">72</span>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="div-current">current</div>
                            <div class="div-current" id="current1">0</div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-column align-items-center buttons">
                            <div class="">
                                <button type="button" id="rolldice">
                                    <span>
                                        ROLL DICE
                                    </span>
                                </button>    
                            </div>
                            <div class="mt-auto">
                                <button type="button" id="hold">
                                    <span>
                                        HOLD
                                    </span>
                                </button>                
                            </div>       
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="div-current">current</div>
                            <div class="div-current" id="current2">0</div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </main>  
    </body>
</html>
